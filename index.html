<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kommer snart</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 1rem; /* extra padding for small screens */
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 5rem); /* scales between 2rem and 5rem */
      font-weight: bold;
      color: #333;
      display: inline-flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .dots span {
      opacity: 0;
      animation: fade 1.5s infinite;
      font-weight: bold;
      font-size: 1em; /* matches h1 size */
    }

    .dots span:nth-child(1) { animation-delay: 0s; }
    .dots span:nth-child(2) { animation-delay: 0.3s; }
    .dots span:nth-child(3) { animation-delay: 0.6s; }

    @keyframes fade {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>
    Kommer snart
    <span class="dots">
      <span>.</span>
      <span>.</span>
      <span>.</span>
    </span>
  </h1>
</body>
</html>
